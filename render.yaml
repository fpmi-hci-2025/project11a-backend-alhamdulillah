services:
  - type: web
    name: makhachkala-backend
    env: python
    region: frankfurt
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: makhachkala-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
    healthCheckPath: /health/
    autoDeploy: true

databases:
  - name: makhachkala-db
    databaseName: makhachkala
    user: makhachkala_user
    region: frankfurt
    plan: free